<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Lalit's Website</title>
    <link href="../css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container p-5">
      <header id="form-header" class="header">
        <h5 class="text-center">Student Enrollment Form</h5>
      </header>
      <main class="main">
        <div class="row main-row">
          <div class="col-6  form-col">
            <form>
              <div class="row mb-2 align-items-center">
                <div class="col-4">
                  <label for="inputName" class="col-form-label">Name</label>
                </div>
                <div class="col-6">
                  <input type="text" id="inputName" class="form-control" required>
                </div>
              </div>
              <div class="row mb-2 align-items-center">
                <div class="col-4">
                  <label for="inputEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-6">
                  <input type="email" id="inputEmail" class="form-control" required>
                </div>
              </div>
              <div class="row mb-2 align-items-center">
                <div class="col-4">
                  <label for="inputWebsiteURL" class="col-form-label">Website</label>
                </div>
                <div class="col-6">
                  <input type="url" id="inputWebsiteURL" class="form-control">
                </div>
              </div>
              <div class="row mb-2 align-items-center ">
                <div class="col-4">
                  <label for="inputImageURL" class="col-form-label">Image link</label>
                </div>
                <div class="col-6">
                  <input type="url" id="inputImageURL" class="form-control" required>
                </div>
              </div>
              <div class="row mb-2 align-items-center">
                <div class="col-4">
                  <label for="radioGender" class="col-form-label">Gender</label>
                </div>
                <div class="col-6">
                  <div id="radioGender" class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioMale" value="Male" checked>
                    <label class="form-check-label" for="flexRadioMale">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioFemale" value="Female">
                    <label class="form-check-label" for="flexRadioFemale">
                      Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3 align-items-center">
                <div class="col-4">
                  <label>Skills</label>
                </div>
                <div class="col-8">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxJava" name="lang" value="Java">
                    <label class="form-check-label" for="inlineCheckboxJava">Java</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxHtml" name="lang" value="HTML">
                    <label class="form-check-label" for="inlineCheckboxHtml">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxCss" name="lang" value="CSS">
                    <label class="form-check-label" for="inlineCheckboxCss">CSS</label>
                  </div>
                </div>
              </div>
              <div class="row mb-2 align-items-center">
                <div class="col-6 mx-6">
                  <button class="btn btn-primary" type="submit" id="enrollButton">Enroll Student</button>
                </div>
                <div class="col-6 mx-auto">
                  <button type="reset" class="btn btn-danger">Clear</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-6 info-col ">
            <div><h5 class="info-col-heading">Enrolled Students</h5></div>
            <div class="table-responsive border">
              <table id="studentTable" class="table table-bordered table-hover mb-0">
                <thead>
                  <tr>
                    <th class="description" scope="col">Description</th>
                    <th class="img-info" scope="col">Image</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="text-center footer">Copyright 2020-2021 Fresher Training</p>
      </footer>
    </div>
    <script src="../js/enrolled_students.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
